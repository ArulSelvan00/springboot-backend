# ===============================
# ? MySQL Database (Railway)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? JPA & Hibernate Settings
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ? REDIS CACHING CONFIGURATION (Upstash/Render)
# ===============================
# 1. Enable Spring's caching mechanism and tell it to use Redis.
spring.cache.type=redis

# 2. Use the full Redis connection URL provided by Upstash.
# This REDIS_URL environment variable must be set in your Render dashboard.
spring.data.redis.url=${REDIS_URL}

# ===============================
# ? Twilio WhatsApp Configuration
# ===============================
twilio.accountSid=${TWILIO_SID}
twilio.authToken=${TWILIO_TOKEN}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM}

# ===============================
# ?? Server Configuration
# ===============================
# Render gives PORT automatically ? fallback to 8080 locally
server.port=${PORT:8080}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB